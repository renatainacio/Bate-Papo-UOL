<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header escondido">
        <img src="img/logo.png" class="logo"/>
        <ion-icon name="people" class="people" onclick="mostrarListaParticipantes()"></ion-icon>
    </div>
    <div class="tela-login">
        <img src="img/logo.png" class="logo"/>
        <form>
            <input placeholder="Digite seu nome" class="input-nome" data-test="input-name">
            <button type="button" onclick="enviarNomeAoServidor()" data-test="send-name">Entrar</button>       
        </form>
    </div>
    <div class="chat escondido">
    </div>
    <div class="menu-lateral" onclick="esconderMenuLateral()" data-test="overlay">
    </div>
    <div class="barra-lateral">
        <div class="escolha">
            <p class="escolha-texto">Escolha um contato para enviar mensagem:</p>
            <div class="lista-contatos">
                <ul class="lista-participantes">
                    <li>
                        <div class="item-lista-participantes selecionado" onclick="escolherContato(this)" data-test="all">
                            <div class="item-participantes">
                                <ion-icon name="people" class="people"></ion-icon>    
                                <p class="nome">Todos</p>
                            </div>
                            <ion-icon name="checkmark" data-test="check"></ion-icon>
                        </div>
                    </li>              
                </ul>
            </div>
        </div>
        <div class="visibilidade">
            <p class="visibilidade-texto">Escolha a visibilidade:</p>
            <ul>
                <li>
                    <div class="item-visibilidade-check selecionado" onclick="escolherVisibilidade(this)" data-test="public">
                        <div class="item-visibilidade">
                            <ion-icon name="lock-closed"></ion-icon>    
                            <p>PÃºblico</p>
                        </div>
                        <ion-icon name="checkmark" data-test="check"></ion-icon>
                    </div>
                </li>
                <li>
                    <div class="item-visibilidade-check" onclick="escolherVisibilidade(this)" data-test="private">
                        <div class="item-visibilidade">
                            <ion-icon name="lock-closed"></ion-icon>   
                            <p>Reservadamente</p>
                        </div>
                        <ion-icon name="checkmark-outline" data-test="check"></ion-icon>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="footer escondido">
        <form>
            <input placeholder="Escreva aqui..." class="inputUsuario" data-test="input-message">
            <ion-icon name="paper-plane-outline" class="enviar" onclick="enviarMensagem()" data-test="send-message"></ion-icon>
        </form>
        <p class="contato-visibilidade"><span class="para-quem"></span><span class="privacidade"></span></p>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
